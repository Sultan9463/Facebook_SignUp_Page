<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteneur">
        <form action="" class="entete">    
            <h1>Créer un compte</h1>
            <p>Rapide et facile</p>
            <hr>

            <div class="inscription">
                <input class="nom" type="text" placeholder="Prénom">
                <input class="prenom" type="text" placeholder="Nom de famille">
            </div>
            <div class="adresse">
                <input class="email" type="email" placeholder="Numéro de mobile ou adresse e-mail">
                <input class="password" type="password" placeholder="Nouveau mot de passe">
            </div>
            <p class="date">Date de naissance</p>

            <div class="jour">
                <select id="jours" name="jours">
                    <option value="Jour">Jour</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>

                </select>

                <select id="" name="mois">
                    <option value="Mois">Mois</option>
                    <option value="Janvier">Janvier</option>
                    <option value="Fevrier">Fevrier</option>
                    <option value="Mars">Mars</option>
                    <option value="Avril">Avril</option>
                    <option value="Mai">Mai</option>
                    <option value="Juin">Juin</option>
                    <option value="Juiellet">Juiellet</option>
                    <option value="Aout">Aout</option>
                    <option value="Septembre">Septembre</option>
                    <option value="Octobre">Octobre</option>
                    <option value="Novembre">Novembre</option>
                    <option value="Decembre">Decembre</option>
                </select>
                <select id="" name="Année">
                    <option value="Année">Année</option>
                    <option value="200">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>
            <p class="date">Genre</p>
            <div class="genre">
                <div class="femme">
                    <input type="radio" id="femme" name="genre" value="">
                    <label for="femme">Femme</label><br>
                </div>
                <div class="femme">
                    <input type="radio" id="homme" name="genre" value="">
                    <label for="homme">Homme</label><br>
                </div>
                <div class="femme">
                    <input type="radio" id="Personnalisé" name="genre" value="">
                    <label for="Personnalisé">Personnalisé</label><br>
                </div>
            </div>
            <p class="date">En cliquant sur S'incrire, tu acceptes nos <a href=""> Conditions,</a> notre <a
                    href="">Politique d'utilisation des données</a>
                et notre de <a href="">Politique de cookies.</a> Tu recevras peut etre des notifications de notre part
                et tu pourras t'en désabonner à tout momment. </p>
            <button>S'inscrire</button>

        </form>    
        
    </section>

</body>

</html>
